<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body
    style="
      width: 80%;
      max-width: 960px;
      margin: auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', sans-serif;
    "
  >
    <form>
      <div>
        <label><p>Nome de Usuário</p></label>
        <input name="usuario" type="text" />
      </div>
      <div>
        <label><p>E-mail</p></label>
        <input name="usuario" type="text" />
      </div>
      <div>
        <label><p>Senha</p></label>
        <input name="senha" type="password" />
      </div>
      <div>
        <p>Você é:</p>
        <select name="genero">
          <option>Selecione...</option>
          <option value="HM">Homem</option>
          <option value="ML">Mulher</option>
          <option value="NB">Não-binário</option>
          <option value="NI">Prefiro não dizer</option>
        </select>
      </div>
      <div>
        <label><p>Coloque uma bio para o seu perfil</p></label>
        <textarea name="texto" cols="80" rows="10">Fale um pouco sobre você
            </textarea
        >
      </div>
      <div>
        <input name="reset" type="reset" value="Limpar" />
        <input name="submit" type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
